# 数据集根路径（按baseline说明，数据存放在/home/data）
path: /home/data/
# 训练/验证/测试集路径（相对path的子目录，需与实际数据结构一致）
train: train  # 对应 /home/data/train
val: val      # 对应 /home/data/val
test: test    # 对应 /home/data/test

# 赛题要求的4个成熟度类别（与标注严格一致）
names:
  0: WhiteStage    # 白熟期
  1: TurningStage  # 转色期
  2: MatureStage   # 成熟期
  3: RipeStage     # 完熟期

# 类别总数
nc: 4